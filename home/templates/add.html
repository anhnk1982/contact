{%extends 'base.html'%}
<!--  -->
{%block content%}
<style>
    .container {
        width: 80%;
        margin: auto;
        padding: 20px 0;
        text-align: center;
        min-height: 500px;
    }
    
    .form-group {
        padding: 10px 20px;
        margin-bottom: 5px;
    }
    
    .form-label {
        font-size: 15px;
        color: #0b3b39;
        display: inline-block;
        text-align: left;
        width: 100px;
    }
    
    .form-control {
        padding: 10px;
        width: 500px;
        border-color: #ccc;
        border-width: 0 0 2px 0;
        border-style: none none solid none;
        box-shadow: none;
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #0B3B39;
    }
    
    button {
        background: 0 0 #ffffff;
        border: 1px solid #9FB0A9;
        border-radius: 3px;
        color: #8ba89c;
        font-family: "Raleway", sans-serif;
        font-size: 16px;
        line-height: inherit;
        margin: 30px 0;
        padding: 10px 50px;
        text-transform: uppercase;
        transition: all 0.25s ease 0s;
    }
    
    .btn:hover,
    .btn:active,
    .btn:focus {
        border-color: #0b3B39;
        color: #0b3B39;
        transform: translateX(-1px);
    }
</style>
<div class="container">
    <h2>Add New Contact</h2>
    <form action="." method="POST">
        {%csrf_token%}
        <!-- {{form.as_p}} -->
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" tabindex="1" required>
        </div>
        <div class="form-group">
            <label class="form-label">Relation</label>
            <input type="text" class="form-control" id="relation" name="relation" placeholder="Relation" tabindex="2" required>
        </div>
        <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" tabindex="3" required>
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" tabindex="4" required>
        </div>
        <div class="form-group">
            <label class="form-label">Address</label>
            <input type="textarea" class="form-control" id="address" name="address" placeholder="Address" tabindex="5" required>
        </div>
        <button class="btn" type="submit">Confirm</button>
    </form>
</div>
<!--  -->
{%endblock%}
