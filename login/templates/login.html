{%extends 'base.html'%} {%block content%}
<style>
    .formLogin {
        width: 80%;
        margin: auto;
        margin-top: 50px;
        padding: 50px;
        text-align: center;
    }
    
    .formLogin h2 {
        margin-bottom: 20px;
    }
    
    .formLogin input {
        padding: 10px;
        width: 250px;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    
    .formLogin input[type='submit'] {
        width: 150px;
        background-color: #0b3b39;
        color: white;
    }
</style>
<div class="formLogin">
    <h2> Đăng nhập tài khoản</h2>
    <form action="." method="POST">
        {%csrf_token%} {{form.as_p}}
        <input type="submit" value="Login">
    </form>
</div>
{%endblock%}
